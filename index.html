<!DOCTYPE html>
<html>

<head>
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="../../../bootstrap.min.css">
    <title>Tensor Flow Polynomial Regression</title>
</head>

<body>

    <h1>Tensor Flow Polynomial Regression</H1>

    <div id="messages"></div>

    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Controls
                </div>
                <div class="panel-body">
                    Learning Rate: <span id="learningRate"></span> <input id="learningRateSlider" type="range" min="0.001" max="2.0" step="0.001" value="0.2" onchange="doChangeLearningRate(this)">
                    Momentum: <span id="momentum"></span> <input id="momentumSlider" type="range" min="0.01" max="2.0" step="0.001" value="0.7" onchange="doChangeMomentum(this)">
                    <button class="btn btn-default" onclick="doResetInitialValues()"><font size="+1">Reset Values</font></button>
                    <button class="btn btn-default" onclick="doRemoveAllPointsOnCanvas()"><font size="+1">Delete</font></button>
                    <button class="btn btn-default" onclick="doShowLineOrDoNotShowLine(this)"><font size="+1">Line</font></button>
                    <button id="formula0" class="btn btn-default" onclick="doUseFormula(this,'0')"><font size="+1">y=ax</font></button>
                    <button id="formula1" class="btn btn-default" onclick="doUseFormula(this,'1')"><font size="+1">y=ax+b</font></button>
                    <button id="formula2" class="btn btn-default" onclick="doUseFormula(this,'2')"><font size="+1">y=ax^2+bx + c</font></button>
                    <button id="formula3" class="btn btn-default" onclick="doUseFormula(this,'3')"><font size="+1">y=ax^3+bx^2+cx + d</font></button>
                    <div>
                    <button id="optimizer0" class="btn btn-default" onclick="doUseOptimizer(this,'0')"><font size="+1">SGD</font></button>
                    <button id="optimizer1" class="btn btn-default" onclick="doUseOptimizer(this,'1')"><font size="+1">MOMENTUM</font></button>
                    <button id="optimizer2" class="btn btn-default" onclick="doUseOptimizer(this,'2')"><font size="+1">ADAM</font></button>
                    <button id="optimizer3" class="btn btn-default" onclick="doUseOptimizer(this,'3')"><font size="+1">ADAGRAD</font></button>
                    <button id="optimizer4" class="btn btn-default" onclick="doUseOptimizer(this,'4')"><font size="+1">ADADELTA</font></button>
                    <button id="optimizer5" class="btn btn-default" onclick="doUseOptimizer(this,'5')"><font size="+1">ADAMAX</font></button>
                    <button id="optimizer6" class="btn btn-default" onclick="doUseOptimizer(this,'6')"><font size="+1">RMSPROP</font></button>
                        <div>
                            <label class="checkbox-inline"><input id="timing" type="checkbox" checked
                                    onclick="doTiming(this)">Do Timing</label>
                        </div
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Canvas
                </div>
                <div class="row">
                    <div class="panel-body" style="background:aliceblue">
                        <div class="col-xs-1">
                        </div>
                        <div class="col-xs-6">
                            <div id="canvasParent"></div>
                        </div>
                        <div class="col-xs-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
